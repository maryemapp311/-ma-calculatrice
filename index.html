<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="calc">Calc</div>
    <div class="screen" id="screen">0</div>

    <button class="sept" >7</button>
    <button class="huit" >8</button>
    <button class="neuf">9</button>
    <button class="del" >DEL</button>

    <button class="quatre">4</button>
    <button class="cinq" >5</button>
    <button class="six">6</button>
    <button class="plus" >+</button>

    <button class="un" >1</button>
    <button class="deux" >2</button>
    <button class="trois" >3</button>
    <button class="moins" >-</button>

    <button class="vergule">.</button>
    <button class="zero">0</button>
    <button class="division" >/</button>
    <button class="fois" >*</button>

    <button class="rest" >RESET</button>
    <button class="egal" >=</button>
</div>

<script src="calculat.js"></script>

</body>
</html>
